<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess the Color</title>
    <link rel="stylesheet" href="colorpicker.css">
  </head>
  <body>
    <h1>
      <span id="pickedColorDisplay">RGB</span>
      <br>
      Guessing Game
    </h1>

    <div class="stripe">
      <button type="button" name="button" id="reset">New Colors</button>
      <span id="message"></span>
      <button type="button" id="easyBtn" name="button">Easy</button>
      <button type="button" id="hardBtn" class="selected" name="button">Hard</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="colorpicker.js"></script>
  </body>
</html>
